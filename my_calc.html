<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mycalc.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="mycalc.js"></script>
    <title>My_Calculator</title>
</head>

<body style="background-color: blue;">


    <div  align='center'>
        <center>
            <h3>My_Calculator</h3>
        </center>
        <hr>

        <form name="f">
            <input name="dis_screen" id="org-inp" class="form-control" >
        </form>


        <div id="Simple_Calcy" style="display: block">
            <table style="  width:15% ;">
                <tr>
                    <td><input type="button" value="1" onclick="f.dis_screen.value +=1 "></td>
                    <td><input type="button" value="2" onclick="f.dis_screen.value +=2"></td>
                    <td><input type="button" value="3" onclick="f.dis_screen.value +=3"></td>

                    <td><input type="button" value="+" onclick="add()"></td>

                </tr><br>
                <tr>
                    <td><input type="button" value="4" onclick="f.dis_screen.value +=4"></td>
                    <td><input type="button" value="5" onclick="f.dis_screen.value +=5"></td>
                    <td><input type="button" value="6" onclick="f.dis_screen.value +=6"></td>
                    <td><input type="button" value="- " onclick="subtract()"></td>
                </tr><br>
                <tr>
                    <td><input type="button" value="7" onclick="f.dis_screen.value +=7"></td>
                    <td><input type="button" value="8" onclick="f.dis_screen.value +=8"></td>
                    <td><input type="button" value="9" onclick="f.dis_screen.value +=9"></td>
                    <td><input type="button" value="/ " onclick="div()"></td>
                </tr><br>
                <tr>
                    <td><input type="button" value="C" onclick="f.dis_screen.value ='' "></td>
                    <td><input type="button" value="0" onclick="f.dis_screen.value +=0"></td>
                    <td><input type="button" value="=" onclick="f.dis_screen.value = solution()"></td>
                    <td><input type="button" value="X " onclick="multiply()"></td>
                </tr>

            </table>
            
        </div>





</body>

</html>
